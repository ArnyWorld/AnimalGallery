<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria 1</title>
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">

        <h1 class="title">Image Gallery Design</h1>
        <div class="gallery">
            <a data-lightbox="mygallery" data-title="Eagle" href="images/eagle.jpg"><img src="images/eagle.jpg" alt="Aguila"></a>
            <a data-lightbox="mygallery" data-title="Elephant" href="images/elephant.jpg"><img src="images/elephant.jpg" alt="Elefante"></a>
            <a data-lightbox="mygallery" data-title="Fallow Deer" href="images/fallow-deer.jpg"><img src="images/fallow-deer.jpg" alt="Venado"></a>
            <a data-lightbox="mygallery" data-title="Frog" href="images/frog.jpg"><img src="images/frog.jpg" alt="Sapo"></a>
            <a data-lightbox="mygallery" data-title="Mapache" href="images/gary-bendig.jpg"><img src="images/gary-bendig.jpg" alt="Mapache"></a>
            <a data-lightbox="mygallery" data-title="Polar Bear" href="images/iceland.jpg"><img src="images/iceland.jpg" alt="Oso Polar"></a>
            <a data-lightbox="mygallery" data-title="Lizard" href="images/lizard.jpg"><img src="images/lizard.jpg" alt="Lagarto"></a>
            <a data-lightbox="mygallery" data-title="Parrot" href="images/parrot.jpg"><img src="images/parrot.jpg" alt="Loro"></a>

            <a data-lightbox="mygallery" data-title="Tiger" href="images/tiger.jpg"><img src="images/tiger.jpg" alt="Tigre"></a>
            <a data-lightbox="mygallery" data-title="Turtle" href="images/turtle.jpg"><img src="images/turtle.jpg" alt="Tortuga"></a>
            <a data-lightbox="mygallery" data-title="Tiger" href="images/tiger_.jpg"><img src="images/tiger_.jpg" alt="Tigre"></a>
        </div>
    </div>
        
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/index.js"></script>

</html>
